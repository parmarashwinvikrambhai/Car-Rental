<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">

	
	<!-- Favicons -->
	<link rel="icon" type="image/png" href="{% static 'icon/favicon-32x32.png' %}" sizes="32x32">
	<link rel="apple-touch-icon" href="{% static 'icon/favicon-32x32.png' %}">

	<meta name="description" content="Car rental HTML Template">
	<meta name="keywords" content="">
	<meta name="author" content="Dmitry Volkov">

</head>
<body>
	<!-- main content -->
	<main class="main main--sign" data-bg="{% static 'img/bg/bg.png' %}">
		<!-- sign in -->
		<div class="sign">
			<div class="sign__content">
				<!-- authorization form -->
				<form action="/client/user_setpass/"  method="POST" class="sign__form">
					{% csrf_token %}
					<a href="index.html" class="sign__logo" style="margin-bottom: 10px;">
						<span style="font-size: xx-large; color: #189cf4;">
							H<span style="color: black;">ire</span>
						</span> 
						<span style="font-size: xx-large;color: #189cf4;">
							C<span style="color: black;" >ar</span>
						</span> 
						<!-- <img src="{% static 'img/logo.svg' %}" alt=""> -->
					</a>
					<span style="text-align: center; margin-top: 0px; margin-bottom: 10px; width: 100%;"><p style="color: #aaa; font-size: 14px;">Enter the OTP sent to you on {{ request.session.c_email }}</p></span>
					<div class="sign__group">
						<input type="text" name="otp" class="sign__input" placeholder="Enter OTP" required autofocus >
					</div>

					<div class="sign__group">
						<input type="password" name="n_password" class="sign__input" placeholder="Password" required autofocus>
					</div>
					<div class="sign__group">
						<input type="password" name="c_password" class="sign__input" placeholder="Confirm Password" required autofocus>
					</div>
					<span >
						{% for data in messages%}
						 <p style="color : red;">
						  {{ data }}
						 </p>
  
						{% endfor %}
					  </span>
					
					
						<button class="sign__btn" type="submit"><span>Submit</span></button></input>

					
				</form>
				<!-- end authorization form -->
			</div>
		</div>
		<!-- end sign in -->
	</main>
	<!-- end main content -->

	<!-- JS -->
	<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'js/splide.min.js' %}"></script>
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/select2.min.js' %}"></script>
	<script src="{% static 'js/smooth-scrollbar.js'%}"></script>
	<script src="{% static 'js/main.js' %}"></script>

	
</body>
