<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="{% static 'icon/car-rent.png' %}" sizes="32x32">
    <link rel="apple-touch-icon" href="{% static 'icon/car-rent.png' %}">

	<meta name="description" content="Car rental HTML Template">
	<meta name="keywords" content="">
	<meta name="author" content="Dmitry Volkov">
	<title>Cancel Booking (HireCar)</title>

</head>
<body>
	<!-- main content -->
	<main class="main main--sign" data-bg="img/bg/bg.png">
		<!-- registration form -->
		<div class="sign">
			<div class="sign__content">
				<form action="/client/cancel/{{bookid}}/" id="Cancelform" method="post" class="sign__form">
					{% csrf_token %}
                    <!-- <a href="index.html" class="sign__logo">
						<img src="img/logo.svg" alt="">
					</a> -->

                    <div class="sign__logo">
                        <h1>Cancel Booking</h1>
                    </div>

                    <div class="sign__group">
                        <label style="margin-left: 5px;">Booking ID :-</label>
                        <label style="margin-left: 5px;">{{ bookid }}</label>
                        <!-- <input type="text" class="sign__input" value="{{ bookid }}"name="bookingid" id="bookingId" readonly> -->
                    </div>

                    <div class="sign__group">
                        <label style="margin-left: 5px;">Phone Number</label>
                        <input type="tel" class="sign__input" name="phone" value="{{phone}}" id="userPhone" autocomplete="off" maxlength="10" onkeyup="validatePhone()">
                        <i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>Error Message</small>
                    </div>

                    <div class="sign__group" style="margin-top: 15px;">
                        <label>Why do you want to Cancel booking?</label>
                        <textarea rows="7" class="sign__input" name="disc" style="padding-top:10px; height: 130px;" autocomplete="off"></textarea>
                    </div>
                    <div class="sign__group" style="margin-top: 15px;">
                        <label style="margin-left: 5px;">Amount</label>
                        <input type="number" class="sign__input" name="amount" value="{{amt}}" id="bookingAmount" readonly>
                    </div>

                    <div class="sign__group">
                        <label style="margin-left: 5px;">Select Method for Refundable Amount</label>
                        <select id="upimethod" name="type_payment" class="sign__input" style="width: 100%;" onchange="checkUPI()">
                            <option value="">Select UPI Options</option>
                            <option value="Google Pay">Google Pay</option>
                            <option value="Phone Pay">Phone Pay</option>
                            <option value="Amazon Pay">Amazon Pay</option>
                            <option value="Paytm">Paytm</option>
                            <option value="BHIM">BHIM</option>
                            <option value="WhatsApp Pay">WhatsApp Pay</option>
                            <option value="Mobikwik">Mobikwik</option>
                            <option value="Jio Pay">Jio Pay</option>
                            <option value="Freecharge">Freecharge</option>
                        </select>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    

                    <div class="sign__group">
                        <p style="font-size: 13px; color: red;"><span style="font-size: 14px; color: black;">Note: </span> Refund amount will be credited to your UPI Account so Phone Number should be linked with UPI.</p>
                    </div>
					<input type="submit" class="sign__btn" value="Submit">
				</form>
			</div>
		</div>
		<!-- end registration form -->
	</main>
	<!-- end main content -->

	<!-- JS -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'js/splide.min.js' %}"></script>
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/select2.min.js' %}"></script>
	<script src="{% static 'js/smooth-scrollbar.js'%}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	<script src="{% static 'js/custom3.js' %}"></script>
	<script src="{% static 'js/moment.min.js' %}"></script>


</body>
