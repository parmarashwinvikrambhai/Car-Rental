{% extends 'admin_header_footer.html' %}
{% load static %}
{% block conten %}

<!-- START: Main Content-->
<main>
    <div class="container-fluid site-width">
        <!-- START: Breadcrumbs-->
        <div class="row ">
            <div class="col-12  align-self-center">
                <div class="sub-header mt-3 py-3 align-self-center d-sm-flex w-100 rounded">
                    <div class="w-sm-100 mr-auto"><h4 class="mb-0">Company</h4></div>

                    <ol class="breadcrumb bg-transparent align-self-center m-0 p-0">
                        <li class="breadcrumb-item">Home</li>
                        <li class="breadcrumb-item">Table</li>
                        <li class="breadcrumb-item active"><a href="#">Company table</a></li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- END: Breadcrumbs-->

        <!-- START: Card Data-->
        <div class="row">
            <div class="col-12 mt-3">
                <div class="card">
                    <div class="card-header  justify-content-between align-items-center">
                        <h4 class="card-title">Company Table</h4>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="example" class="display table dataTable table-striped table-bordered" >
                                <thead>
                                    <tr>
                                        <th>Company_Id</th>
                                        <th>Company_name</th>
                                        <th>Action</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    {% for ct in company %}
                                    <tr>
                                        <td>{{ ct.company_id }}</td>
                                        <td>{{ ct.company_name}}</td>
                                        <td>
                                            <a href="/det_c/{{ct.company_id}}"><img src="{% static '/image/delete1.png'%}" height="30"></a>
                                            <a href="/edit_company/{{ct.company_id}}"><img src="{% static '/image/edit.png'%}" height="30"></a>
                                        </td>
                                    </tr>
                                    {% endfor %}


                                </tbody>
                                <!-- <tfoot>
                                    <tr>
                                        <th>Id</th>
                                        <th>Dl number</th>

                                        <th>First Name</th>
                                        <th>last Name</th>
                                        <th>E-mail</th>
                                        <th>Address</th>
                                        <th>Phone number</th>
                                    </tr>
                                </tfoot> -->
                            </table>
                            <a href="/co_ins/"  class="btn btn-primary" style="width: 10%;margin: 8px;margin-left: 2%;" >Insert Data</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- END: Card DATA-->
    </div>
</main>
<!-- END: Content-->

{% endblock %}
